<html>
  <style>
    body {
     display: grid;
     grid-template-rows: 1fr;
     grid-template-columns: 1fr 1fr;
    }
  </style>
  <body>
    <div style="width:500px; height:500px;" id="colorDiv"></div>
    <div>
      R - <input id="color1RGB" max="255" step="1" min="0" type="range" value="0"/><span id="color1Text"></span><br />
      G - <input id="color2RGB" max="255" step="1" min="0" type="range" value="0" /><span id="color2Text"></span><br />
      B - <input id="color3RGB" max="255" step="1" min="0" type="range" value="0" /><span id="color3Text"></span><br />
      Transparency - <input id="transparencyRGB" max="1" step="0.01" min="0" type="range" value="1" /><span id="transparency1Text"></span><br />
    </div>
  </body>
  <script>
  var div =  document.getElementById('colorDiv');
  var color1 = document.getElementById('color1RGB');
  var color2 = document.getElementById('color2RGB');
  var color3 = document.getElementById('color3RGB');
  var transparency = document.getElementById('transparencyRGB');
  setInterval( function() {
    div.innerHTML = 'rgba(' + color1.value + ', ' + color2.value + ', ' + color3.value + ', ' + transparency.value + ');';
    document.getElementById('color1Text').innerHTML = color1.value;
    document.getElementById('color2Text').innerHTML = color2.value;
    document.getElementById('color3Text').innerHTML = color3.value;
    document.getElementById('transparency1Text').innerHTML = transparency.value;
    div.style.backgroundColor = 'rgba(' + color1.value + ', ' + color2.value + ', ' + color3.value + ', ' + transparency.value + ')';
  }, 50);
  </script>
</html>
